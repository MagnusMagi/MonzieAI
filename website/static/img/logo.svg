<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- AI Symbol - Brain/Network -->
  <g transform="translate(100, 100)">
    <!-- Center Node -->
    <circle cx="0" cy="0" r="8" fill="url(#gradient2)"/>

    <!-- Network Nodes -->
    <circle cx="-25" cy="-25" r="5" fill="url(#gradient2)"/>
    <circle cx="25" cy="-25" r="5" fill="url(#gradient2)"/>
    <circle cx="-35" cy="0" r="5" fill="url(#gradient2)"/>
    <circle cx="35" cy="0" r="5" fill="url(#gradient2)"/>
    <circle cx="-25" cy="25" r="5" fill="url(#gradient2)"/>
    <circle cx="25" cy="25" r="5" fill="url(#gradient2)"/>

    <!-- Connection Lines -->
    <line x1="0" y1="0" x2="-25" y2="-25" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="25" y2="-25" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-35" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="35" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-25" y2="25" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="25" y2="25" stroke="white" stroke-width="2" opacity="0.6"/>

    <!-- Camera/Photo Symbol -->
    <g transform="translate(0, -10)">
      <rect x="-15" y="-8" width="30" height="20" rx="3" fill="none" stroke="white" stroke-width="2.5"/>
      <circle cx="0" cy="2" r="6" fill="none" stroke="white" stroke-width="2.5"/>
      <rect x="-18" y="-12" width="10" height="4" rx="2" fill="white"/>
    </g>
  </g>

  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
</svg>
